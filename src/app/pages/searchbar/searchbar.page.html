<ion-header no-border>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>

  <ion-searchbar animated
                  (ionChange)="buscar ( $event )"></ion-searchbar>
</ion-header>

<ion-content>

    <ion-list>
      <ion-item *ngFor="let album of albumes">
        {{ album.title }}
      </ion-item>
    </ion-list>
    
</ion-content>
