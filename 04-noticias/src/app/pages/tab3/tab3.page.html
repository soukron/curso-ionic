<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-slides [options]="sliderOpts" *ngIf="datalocalService.noticias.length === 0">
    <ion-slide>
      <ion-label>No Favorites</ion-label>
    </ion-slide>
  </ion-slides>
  <app-noticias *ngIf="datalocalService.noticias.length > 0"
                [noticias]="datalocalService.noticias"
                [enFavoritos]="true"></app-noticias>
</ion-content>
