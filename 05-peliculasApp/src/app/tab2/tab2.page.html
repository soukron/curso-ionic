<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar película"
                 animated
                 debounce="700"
                 [value]="textoBuscar"
                 (ionChange)="buscar( $event )"></ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center><ion-spinner name="crescent"></ion-spinner></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list-header *ngIf="sugerencias.length > 0">
    <ion-label>Sugerencias</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let sugerencia of sugerencias"
              (click)="textoBuscar = sugerencia.title">
      <ion-label color="primary">{{ sugerencia.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
