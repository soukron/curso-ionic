<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let genero of peliculasPorGenero">
    <ion-grid fixed *ngIf="genero.peliculas.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ genero.name }}</h4>
          <app-slideshow-poster [peliculas]="genero.peliculas"></app-slideshow-poster>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
